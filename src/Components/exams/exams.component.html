<div class="container mt-4">
  <form>
    <div *ngFor="let question of questions; let i = index" class="mb-4">
      <h5 class="text">{{ question.text }}</h5>

      <div class="form-check mb-2" *ngFor="let option of question.options; let j = index">
        <input
          class="form-check-input"
          type="radio"
          [name]="'question' + i"
          [id]="'option' + i + '_' + j"
          [value]="option"
        >
        <label class="form-check-label" [for]="'option' + i + '_' + j">
          {{ option }}
        </label>
      </div>
    </div>

    <button type="submit" class="btn btn-success" disabled>
      Save
    </button>
  </form>
</div>
