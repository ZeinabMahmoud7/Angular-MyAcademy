<form (ngSubmit)="onSubmit()">
  <div class="card-body">
    <div class="d-flex flex-row gap-3 align-items-center mb-3 flex-wrap">
      <div class="d-flex gap-2 mt-2 mt-md-0 w-100">
        <input type="text" name="questionTitle" class="form-control" [(ngModel)]="question.text" />
      </div>
    </div>
    <div class="card" style="width: 100%; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
      <ul class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let option of question.options; let i = index">
          <div class="d-flex justify-content-between align-items-center flex-wrap w-100">
            <input type="text" [(ngModel)]="question.options[i]" name="option{{i}}" class="form-control me-2" />
          </div>
        </li>
      </ul>
    </div>

     <div class="d-flex flex-row gap-3 align-items-center mt-3 flex-wrap">
      <div class="d-flex gap-2 mt-2 mt-md-0 w-100">
        <input type="text" name="questionCorrectAnswer" class="form-control" [(ngModel)]="question.correctAnswer" />
      </div>
    </div>
    <div class="mt-3 d-flex justify-content-end">
      <button type="submit" class="btn btn-success rounded-pill">
        Save Changes
      </button>
    </div>
  </div>
</form>
