<div class="Wrapper py-5">
  <div class="container">



    <div class="row">
      <div class="col-lg-10 emax p-4 shadow">
        <h2 class="mb-4" style="color: #782c6a;">
          Selected Course:
          <span style="color: #333;">{{ track.title }}</span>
        </h2>

        <h4 class="mb-3" style="color: #782c6a;">Available Tracks:</h4>
        <div class="row" *ngIf="track.tracks?.length > 0;">
          <div class="col-md-6 mb-4" *ngFor="let course of track.tracks">
            <div class="card shadow-sm h-100 p-3">
              <h5 class="text-dark">{{ course.title }}</h5>
              <p class="text-muted mb-2">Track ID: {{ course.id }}</p>
              <button class="btn btn-outline-success btn-sm" (click)="choosedCourseId(course.id)">View Exams</button>
            </div>
          </div>
        </div>

        <div *ngIf="exams.length > 0" class="mt-4">
          <h4 class="mb-3" style="color: #782c6a;">Available Exams:</h4>
          <div class="row">
            <div *ngFor="let exam of exams" class="col-md-6 col-lg-4 mb-4">
              <div class="card exam-card shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                  <div>
                    <div class="d-flex align-items-center mb-2">
                      <i class="bi bi-journal-check exam-icon me-2"></i>
                      <h5 class="card-title mb-0 text-primary">{{ exam.title }}</h5>
                    </div>
                    <p class="text-muted mb-1"><strong>Questions:</strong> 10</p>
                    <p class="text-muted mb-1"><strong>Duration:</strong> 30 mins</p>
                    <p class="text-muted"><strong>Difficulty:</strong> Medium</p>
                  </div>

                  <button
                    class="btn w-100 mt-3"
                    [routerLink]="['/exam',exam.id]"
                    [queryParams]="{ courseId: couresId, trackId: choosedTrackId }"
                    [ngClass]="exam.Available ? 'btn-success' : 'btn-secondary'"
                    [disabled]="!exam.Available">
                    <i class="bi bi-play-circle me-1"></i>
                    {{ exam.Available ? 'Start Exam' : 'Not Available' }}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
