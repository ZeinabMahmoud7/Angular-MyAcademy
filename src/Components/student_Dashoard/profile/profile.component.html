<div class="profile-card p-4 shadow rounded bg-white">
  <h3 class="mb-3 text-primary">{{ data.name }}</h3>

  <div class="info-row">
    <span class="label">Course Name:</span>
    <span class="value">{{ data.courseName==1?'Back End':'Front End' }}</span>
  </div>

  <div class="info-row">
    <span class="label">Email:</span>
    <span class="value">{{ data.email }}</span>
  </div>

  <div class="info-row">
    <span class="label">Student ID:</span>
    <span class="value">{{ data.studentId }}</span>
  </div>

  <div class="info-row">
    <span class="label">Score:</span>
    <span class="value">{{ data.score }}</span>
  </div>
</div>
